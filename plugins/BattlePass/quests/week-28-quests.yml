quests:
  79: # Quest id
    name: 'Fish' # The name given to the quest.
    type: fish # The type of quest
    variable: none # The block the player must break.
    required-progress: 50 # The amount of times the player should break the coal ore block.
    points: 10 # The amount of points that will be rewarded
    item: # The item that will be displayed in menus.
      material: fishing_rod:0
      amount: 1
      name: '&eFisherman'
      lore:
        - '&7Fish &e50 times'
        - ''
        - '%progress_bar% &7(&a%percentage_progress%&7)' # If you wish, you can use a progress/required (23/1000) style format instead. Take a look a bit further down for examples.
 
  80: # Quest id
    name: 'Smelt' # The name given to the quest.
    type: smelt # The type of quest
    variable: cooked_cod:0 # The block the player must break.
    required-progress: 16 # The amount of times the player should break the coal ore block.
    points: 10 # The amount of points that will be rewarded
    item: # The item that will be displayed in menus.
      material: furnace:0
      amount: 1
      name: '&eSmelter'
      lore:
        - '&7Smelt &e16 cooked cod'
        - ''
        - '%progress_bar% &7(&a%percentage_progress%&7)'