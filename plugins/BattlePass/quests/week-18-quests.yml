    required-progress: 500 # The amount of times the player should break the coal ore block.
    points: 10 # The amount of points that will be rewarded
    item: # The item that will be displayed in menus.
      material: grass_block:0
      amount: 1
      name: '&ePlace'
      lore:
        - '&7Place &e500 dirt blocks'
        - ''
        - '%progress_bar% &7(&a%percentage_progress%&7)'