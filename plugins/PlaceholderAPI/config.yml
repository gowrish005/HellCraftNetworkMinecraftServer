# PlaceholderAPI
# Version: @version@
# Created by: extended_clip
# Contributors: https://github.com/PlaceholderAPI/PlaceholderAPI/graphs/contributors
# Issues: https://github.com/PlaceholderAPI/PlaceholderAPI/issues
# Expansions: https://api.extendedclip.com/all/
# Wiki: https://github.com/PlaceholderAPI/PlaceholderAPI/wiki
# Discord: https://helpch.at/discord
# No placeholders are provided with this plugin by default.
# Download placeholders: /papi ecloud
check_updates: true
cloud_enabled: true
cloud_sorting: name
cloud_allow_unverified_expansions: true
boolean:
  'true': 'yes'
  'false': 'no'
date_format: MM/dd/yy HH:mm:ss
debug: false
expansions:
  vault:
    formatting:
      thousands: k
      millions: M
      billions: B
      trillions: T
      quadrillions: Q
  griefprevention:
    formatting:
      thousands: k
      trillions: T
      quadrillions: Q
      billions: B
      millions: M
    translate:
      not-owner: You don't own this claim!
      unclaimed: Unclaimed
    color:
      trusted: '&a'
      enemy: '&4'
      neutral: '&7'
  formatter:
    formatting:
      pattern: '#,###,###.##'
      locale: en-US
    shorten:
      trillions: T
      quadrillions: Q
      billions: B
      millions: M
      thousands: K
    time:
      seconds: s
      milliseconds: ms
      days: d
      hours: h
      condensed: false
      minutes: m
    rounding:
      mode: half-up
      precision: 0
  server:
    tps_color:
      high: '&a'
      low: '&c'
      medium: '&e'
    server_name: A Minecraft Server
  worldborder:
    splitType: OMIT_ANGLE_BRACKET
  player:
    ping_value:
      high: 100
      medium: 50
    direction:
      north: N
      south: S
      north_west: NW
      north_east: NE
      east: E
      south_east: SE
      west: W
      south_west: SW
    ping_color:
      medium: '&e'
      high: '&c'
      low: '&a'
  math:
    Disable-Warnings: false
    Rounding: half-up
    Decimals: 3
    Debug: false
  playerlist:
    offline-text: Offline
    argument-separator: ','
    lists:
      staff:
        type: ONLINE
        included: true
        filters:
        - PERMISSION:group.staff
        - CANSEE
  localtime:
    date_format: dd/MM/yyyy hh:mma
  simpleclans:
    color:
      ally: '&b'
      same_clan: '&a'
      rival: '&c'
  bungee:
    check_interval: 30
  pinger:
    offline: '&cOffline'
    check_interval: 30
    online: '&aOnline'
